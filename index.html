<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
    rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/mobile.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main>
    <section class="card">
      <div class="card-form card-grid">
        <div class="card-content">
          <div class="card-text">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.</p>
          </div>
          <div class="card-stats">
            <ul>
              <li class="stats">10k+</li>
              <li class="stats-name">companies</li>
            </ul>
            <ul>
              <li class="stats">314</li>
              <li class="stats-name">templates</li>
            </ul>
            <ul>
              <li class="stats">12M+</li>
              <li class="stats-name">queries</li>
            </ul>
          </div>
        </div>
        <div class="card-image">
          <picture>
            <source media="(min-width: 62rem)" srcset="./images/image-header-desktop.jpg">
            <img src="./images/image-header-mobile.jpg" alt="">
          </picture>
        </div>
      </div>
    </section>
  </main>

  </div> -->
</body>

</html>
